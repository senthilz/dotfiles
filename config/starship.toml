add_newline = false

format = '''
$time $directory $git_branch$git_status$character
'''

[character]
success_symbol = ' [>](green)'
error_symbol = ' [âœ—](red)'
vimcmd_symbol = ' [V](bold green)'

[directory]
style = 'white'
truncate_to_repo = false
truncation_length = 0
format = "[$path]($style)[$read_only]($read_only_style)"

[azure]
disabled = true
[aws]
disabled = true

[git_branch]
always_show_remote = true
style = "green"
format = "[$symbol$branch(:$remote_branch)]($style)"

[time]
disabled = false
time_format = '%T'
utc_time_offset = 'local'
format = '[$time]($style) '
style = 'yellow'
